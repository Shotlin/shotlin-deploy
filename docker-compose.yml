# ═══════════════════════════════════════════════════════
#  Shotlin — Production Docker Compose (AWS EC2 + Cloudflare)
#  Optimized for: 2 vCPU / 2GB RAM / 10GB SSD
# ═══════════════════════════════════════════════════════

services:
  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16-alpine
    container_name: shotlin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Performance tuning for 2GB RAM
      POSTGRES_INITDB_ARGS: "--data-checksums"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
      - "-c"
      - "password_encryption=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - shotlin_internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    # PostgreSQL is NEVER exposed to the host
    # Only accessible via internal Docker network

    # ─── Backend API (Fastify + Prisma) ───
  backend:
    build:
      context: ../shotlin_backend
      dockerfile: Dockerfile
    container_name: shotlin_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public&connection_limit=20
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      ALLOWED_ORIGINS: https://${DOMAIN},https://adminpanel.${DOMAIN}
    volumes:
      - backend_uploads:/app/uploads
    tmpfs:
      - /tmp:size=64M
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shotlin_internal
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ─── Dashboard / Admin Panel (Next.js) ───
  dashboard:
    build:
      context: ../shotlin_dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.${DOMAIN}/api/v1
    container_name: shotlin_dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}/api/v1
    tmpfs:
      - /tmp:size=32M
    depends_on:
      - backend
    networks:
      - shotlin_internal
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.4"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ─── Frontend Website (Next.js) ───
  frontend:
    build:
      context: ../shotlin_frontend_next_js
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.${DOMAIN}/api/v1
        NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID}
    container_name: shotlin_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}/api/v1
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID}
    tmpfs:
      - /tmp:size=32M
    depends_on:
      - backend
    networks:
      - shotlin_internal
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.4"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ─── Nginx Reverse Proxy (Cloudflare Origin SSL) ───
  nginx:
    image: nginx:alpine
    container_name: shotlin_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    tmpfs:
      - /var/run:size=1M
      - /tmp:size=8M
    read_only: true
    depends_on:
      - backend
      - dashboard
      - frontend
    networks:
      - shotlin_internal
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.2"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ─── Automated Backups ───
  backup:
    image: postgres:16-alpine
    container_name: shotlin_backup
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: "/bin/sh -c 'chmod +x /backup.sh && /backup.sh'"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shotlin_internal
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.1"
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_cache:
    driver: local

networks:
  shotlin_internal:
    driver: bridge
