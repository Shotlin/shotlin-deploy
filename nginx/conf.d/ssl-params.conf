# ═══════════════════════════════════════════════════════
#  SSL/TLS — Cloudflare Origin Certificate Configuration
#  A+ Rating on SSL Labs (Cloudflare handles public-facing SSL)
# ═══════════════════════════════════════════════════════

# Modern protocol versions only
ssl_protocols TLSv1.2 TLSv1.3;

# Secure cipher suites (TLS 1.3 ciphers are automatic)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
ssl_prefer_server_ciphers off;

# SSL session caching (reduces CPU on handshakes)
ssl_session_cache shared:SSL:5m;
ssl_session_timeout 4h;
ssl_session_tickets off;

# Buffer size for SSL
ssl_buffer_size 4k;

# Disable early data (0-RTT) to prevent replay attacks
ssl_early_data off;
