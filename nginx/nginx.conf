# ═══════════════════════════════════════════════════════
#  Shotlin — Nginx Production Configuration
#  Cloudflare-only access | Optimized for 2 vCPU
# ═══════════════════════════════════════════════════════

user  nginx;
worker_processes  2;  # Match 2 vCPU
worker_rlimit_nofile 8192;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ─── Restore Real Visitor IPs from Cloudflare ───
    include /etc/nginx/conf.d/cloudflare-ips.conf;
    real_ip_header CF-Connecting-IP;

    # ─── Logging (use real IP, not Cloudflare) ───
    log_format main '$realip_remote_addr - [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    '$request_time $upstream_response_time '
                    'cf_ray=$http_cf_ray country=$http_cf_ipcountry';

    access_log /var/log/nginx/access.log main;

    # ─── Performance (tuned for 2 vCPU / 2GB RAM) ───
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # ─── Buffers (memory-conscious) ───
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    types_hash_max_size 2048;

    # ─── Compression ───
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # ─── Security ───
    server_tokens off;

    # Limit request body size
    client_max_body_size 10M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    limit_req_status 429;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ─── Block Non-Cloudflare IPs ───
    # If $realip_remote_addr is NOT Cloudflare, deny
    geo $realip_remote_addr $is_cloudflare {
        default 0;
        # Cloudflare IPv4
        173.245.48.0/20 1;
        103.21.244.0/22 1;
        103.22.200.0/22 1;
        103.31.4.0/22 1;
        141.101.64.0/18 1;
        108.162.192.0/18 1;
        190.93.240.0/20 1;
        188.114.96.0/20 1;
        197.234.240.0/22 1;
        198.41.128.0/17 1;
        162.158.0.0/15 1;
        104.16.0.0/13 1;
        104.24.0.0/14 1;
        172.64.0.0/13 1;
        131.0.72.0/22 1;
        # Cloudflare IPv6
        2400:cb00::/32 1;
        2606:4700::/32 1;
        2803:f800::/32 1;
        2405:b500::/32 1;
        2405:8100::/32 1;
        2a06:98c0::/29 1;
        2c0f:f248::/32 1;
    }

    # ─── Block Malicious User Agents ───
    map $http_user_agent $bad_bot {
        default 0;
        ~*(?:sqlmap|nikto|nmap|masscan|dirbuster|gobuster|wpscan|acunetix|nessus|burpsuite) 1;
        ~*(?:python-requests|python-urllib|wget/|Go-http-client|libwww-perl) 1;
        ~*(?:bot|crawl|spider|scan|harvest|extract|scrape) 1;
        "" 1;  # Empty user-agent
    }

    # ─── Upstream Definitions ───
    upstream backend {
        server backend:4000;
        keepalive 16;
    }

    upstream dashboard {
        server dashboard:3001;
        keepalive 8;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 8;
    }

    # Load server blocks
    include /etc/nginx/conf.d/default.conf;
}
